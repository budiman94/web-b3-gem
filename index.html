<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <style>
        body {
            background-color: #f5a623;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: sans-serif;
        }

        .coming-soon {
            font-size: 5rem;
            color: #d95f02;
            animation: text-animation 2s ease-in-out infinite alternate;
        }

        @keyframes text-animation {
            from {
                transform: scale(1);
                opacity: 0.5;
            }
            to {
                transform: scale(1.1);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="www">Www</div>
</body>
</html>
